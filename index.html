<html>
    <head>
        <title>SNES Controller</title>
        <link rel="stylesheet" href="styleSNESC.css">
    </head>
    <body>
        <div id="fio"></div>
        <div id="ControllerHolder">
            <div id="LRad">
                <div id="leftController">
                    <button class="ST"></button>
                    <button class="SL"></button>
                    <button class="SR"></button>
                    <button class="SB"></button>
                </div>
            </div>
            <div id="mainController">
                <div id="MiddleController">
                    <div id="btnSS">
                        <button class="Sel"></button>
                        <button class="Sta"></button>
                    </div>
                    <div id="labelSS"></div>
                    <div class="blckLine"></div>
                </div>
            </div>
            <div id="RRad">
                <div id="RightController">
                    <div class="btnHolder" id="btn1">
                        <button class="green"></button>
                        <button class="blue"></button>
                    </div>
                    <div class="btnHolder" id="btn2">
                        <button class="yellow"></button>
                        <button class="red"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sombra"></div>
    </body>
</html>
